<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="cal.css">
    <script src="cal.js"></script>
</head>
<body>
    
    <div class="main-body">
        <div style="background-color: yellow;height: 600px;width: 400px;margin-left: 500px;border-radius: 15px;" >
            <div class="display">
                <input id="input" type="text">

            </div>
            <div class="buttons">
                <table class="table">
                    <tr >
                        <td><button  onclick="o(7)" class="btn">7</button></td>
                        <td><button onclick="o(8)" class="btn">8</button></td>
                        <td><button onclick="o(9)" class="btn">9</button></td>
                        <td><button onclick="o('+')" class="btn">+</button></td>
                    </tr>
                    <tr>
                        <td><button onclick="o(4)" class="btn">4</button></td>
                        <td><button onclick="o(5)" class="btn">5</button></td>
                        <td><button onclick="o(6)"class="btn">6</button></td>
                        <td><button onclick="o('-')" class="btn">-</button></td>

                    </tr>
                    <tr>
                        <td><button onclick="o(1)" class="btn">1</button></td>
                        <td><button onclick="o(2)"class="btn">2</button></td>
                        <td><button onclick="o(3)"class="btn">3</button></td>
                        <td><button onclick="o('*')" class="btn">*</button></td>

                    </tr>
                    <tr>
                        <td><button onclick="AC()" class="btn">Clear</button></td>
                        <td><button onclick="o('/')" class="btn">/</button></td>
                        <td><button onclick="equal()"class="btn">=</button></td>

                    </tr>

                </table>

            </div>
        </div>
    </div>
    </body>
</html>
